<!DOCTYPE html>
<html ng-app="ShawarmaSpinApp">
	<head>
		<title>Shawarmaspin</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<video poster="/img/1080p.png" loop autoplay id="bgvid">
			<source src="vid/720p.webm" type="video/webm">
		</video>

		<div class="wrapper" ng-controller="ShawarmaController as shawarma_ctrl"><div class="row">
			<!-- Left Column: Scores -->
			<div class="col-sm-4">

				<div class="bg score">
					<h1>Top Scores</h1>
					<table class="table" id="high_score_board">
						<thead>
							<tr>
								<th></th>
								<th>Initials</th>
								<th>Score</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="score in shawarma_ctrl.high_scores">
								<td ng-bind="'#'+ (score.rank + 1)"></td>
								<td ng-bind="score.initials"></td>
								<td ng-bind="score.score + ' spins'"></td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="bg score">
					<div class="your_score" ng-bind="shawarma_ctrl.initials"></div>
					<h1>Your Score</h1>
					<div class="your_score" id="your_score" ng-bind="shawarma_ctrl.display_score"></div>
				</div>
			</div>

			<div class="col-sm-4 col-sm-offset-4">
				<div class="bg score">
					<h1>Fellow Spinners</h1>
					<table class="table" id="online_board">
						<thead>
							<tr>
								<th>Initials</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="online in shawarma_ctrl.online_board">
								<td ng-bind="online.initials"></td>
								<td ng-bind="'online'"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div></div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/soundmanager2.js"></script>
		<script src="/js/shawarmaspin.js"></script>
	</body>
</html>
