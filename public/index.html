<html>
	<head>

		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<video poster="/img/1080p.png" loop autoplay id="bgvid">
			<source src="vid/720p.webm" type="video/webm">
		</video>

		<div class="wrapper"><div class="row">
			<!-- Left Column: Scores -->
			<div class="col-sm-4">

				<div class="bg score">
					<h1>Top Scores</h1>
					<table class="table">
						<thead>
							<tr>
								<th></th>
								<th>Initials</th>
								<th>Score</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>#1</td>
								<td>A.S.S.</td>
								<td>10345 Spins</td>
							</tr>
							<tr>
								<td>#1</td>
								<td>A.S.S.</td>

							<tr>

								<td>A.S.S.</td>
								<td>10345 Spins</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="bg score">
					<h1>Your Score</h1>
					<div class="your_score" id="your_score">0.0</div>
				</div>
			</div>

			<div class="col-sm-4 col-sm-offset-4">
				<div class="bg score">
					<h1>Fellow Spinners</h1>
					<table class="table">
						<thead>
							<tr>

		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script>

var socket = io.connect();
var score = 0;
socket.emit('setInitials', 'ass');
socket.on('message', function(data){
	score = parseFloat(data);
});

var your_score_div = $('#your_score');
var fps=60;
setInterval(function(){
	score += (1 / (60 * fps));
	your_score_div.text(score.toFixed(3));
}, (1000 / fps));

		</script>
